{% extends "base.html" %}
{% block content %}
    {% for contrib in conts %}
    <div class="cont-avatar">
        <a href="{% url 'contrib-detail' contrib.pk %}">
            <img class="avatar" src="{{contrib.image.url}}" />
        </a>
        <h2>{{contrib.name}}</h2>
        <h3>{{contrib.role}}</h3>
    </div>
    {% endfor %}
{% endblock %}
