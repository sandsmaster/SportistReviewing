<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #773;
        }

        main{
            background-color: #efe;
            border-radius: 10px;
            max-width: 70%;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
        }

    </style>
</head>
<body>
<main>
    <h1>Искаш ли да разбереш кои са най-яките спортисти за годината?</h1>
    {% for item in sps %}
        <hr />
        <div>
            <h2>{{ item.name }}</h2>
            <p>
                Age: {{ item.age }}
                Sport: {{ item.sport }}
                <br />
                Still playing?: {{ item.still_playing }}
                <br />
                A few words about him:
                <br /> {{ item.bio }}
            </p>
        </div>
    {% endfor %}
</main>
</body>
</html>
